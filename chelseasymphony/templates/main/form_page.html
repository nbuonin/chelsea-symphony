{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}
{% load responsive_image %}

{% block content %}
<main>
    <div class="container">
        <div class="page-header">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="content">
            {% if page.body %}
                {% include_block page.body %}
            {% endif %}
            <form action="{% pageurl page %}" method="POST">
                {% csrf_token %}
                {{ form.as_p  }}
                <input type="submit">
            </form>
        </div>
    </div>
</main>
{% endblock %}
